<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <label for="loaiKhachHang">Loại khách hàng</label>
          <select id="loaiKhachHang" onchange="hienThi()">
            <option value="normal">Khách Hàng Bình Dân</option>
            <option value="business">Khách Hàng Doanh Nghiệp</option>
          </select>
          <div id="soKetNoiDiv" style="display: none; margin-top: 20px;">
            <label for="soKetNoi">Số kết nối</label>
            <input type="number" id="soKetNoi" name="soKetNoi" />
          </div>
        </div>
        <div class="col-4">
          <input type="text" placeholder="Mã số khách hàng" id="maKhachHang" />
        </div>
        <div class="col-4">
          <input type="number" placeholder="Số Kênh" id="soKenh" />
        </div>
      </div>
    </div>
    <div class="result text-center mt-5">
      <button id="btn_tinhtien" onclick="tinhTien()">Tính tiền cáp</button>
      <h1 id="ketQua"></h1>
    </div>

    <script>
      function hienThi() {
        var loaiKhachHang = document.getElementById("loaiKhachHang").value;
        var soKetNoiDiv = document.getElementById("soKetNoiDiv");

        if (loaiKhachHang === "normal") {
          soKetNoiDiv.style.display = "none";
        } else {
          soKetNoiDiv.style.display = "block";
        }
      }

      function tinhTien() {
        var maKhachHang = document.getElementById("maKhachHang").value;
        var soKenh = parseInt(document.getElementById("soKenh").value);
        var loaiKhachHang = document.getElementById("loaiKhachHang").value;
        var soKetNoi = parseInt(document.getElementById("soKetNoi").value) || 0;
        var hoaDon = 0;

        if (loaiKhachHang === "normal") {
          hoaDon = 4.5 + 20.5 + 7.5 * soKenh;
        } else if (loaiKhachHang === "business") {
          var phiKetNoiThem = 0;
          if (soKetNoi > 10) {
            phiKetNoiThem = (soKetNoi - 10) * 5;
          }
          hoaDon = 15 + 75 + 50 * soKenh + phiKetNoiThem;
        }

        document.getElementById("ketQua").innerHTML = "Hóa Đơn: $" + hoaDon.toFixed(2);
      }
    </script>
  </body>
</html>
